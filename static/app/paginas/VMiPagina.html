<header class="container navbar navbar-inverse navbar-fixed-top carrot" role="banner">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" ng-click="VInicio2()">
				<img style="padding-top:6px;max-width:300px;" src="img2/logo.png" alt="logo">
			</a>
		</div>
		<div class="collapse navbar-collapse">
			<div>
				<ul class="nav navbar-nav navbar-right lista headerNavBar">
					<li>
						<a ng-click="VMiPagina0(idUsuario)">
							Perfil
						</a>
					</li>
					<li>
						<a ng-click="VContactos2(idUsuario)">
							Contactos
						</a>
					</li>
					<li>
						<a ng-click="VForos()">
							Foro
						</a>
					</li>
					<li id="user">
						<div class="dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown">
								<span ng-show="usuario.nombre" ng-bind="usuario.nombre">
								</span>
								<i class="icon-chevron-down">
								</i>
							</a>
							<ul class="dropdown-menu">
								<li>
									<a style="color:#3B3F44" ng-click="__ayuda()">
										<span class="glyphicon glyphicon-info-sign">
											Ayuda
										</span>
									</a>
								</li>
								<li>
									<a style="color:#3B3F44" ng-click="VLogin1()">
										Salir
									</a>
								</li>
							</ul>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</header>

<!-- VISTA PARA USUARIO CON PAGINA -->
<div ng-show="!pagVacia">
	<!-- TITULO -->
	<div class="pagina-usuario titulo-pagina">
		<span>{{titulo}}</span>
	</div>

	<!-- CONTENIDO -->
	<div class="pagina-usuario">
		<div class="pagina-contenido" ng-bind-html="contenido">
		</div>
	</div>

	<div id="boton-modif">
		<div>
			<a ng-click="VPagina2(idUsuario)"
			   ng-show="(actor=='desarrollador' || actor=='duenoProducto' || actor=='maestroScrum' || false) && mostrar">
				Modificar
			</a>
		</div>
	</div>
</div>

<!-- VISTA PARA USUARIO SIN PAGINA -->
<div class="well" ng-show="pagVacia && mostrar">
	{{crearPag}} 
	<br>
	<a id = "config" class="btn btn-primary" ng-click="VPagina2(idUsuario)">Crear página</a>
</div>

<!-- AYUDA -->
<div id="right"></div>
<script type="text/ng-template" id="ayuda_VMiPagina.html">
	<div style="text-align: center;">
		<span>
			<b>
				Manual:
			</b>
		</span>
	</div>
	<p>
		En la vista actual se encuentran las siguientes opciones:
	</p>
	<p>
	</p>
	<ul> 
		<li>
			Modificar: Se dirige a la página en la que puede modificar su pagina de usuario.
		</li>
		<li>
			Regresar: Se regresa a la página principal.
		</li>
	</ul>
	<br>
	<div ng-bind-html="contenido">
	</div>
</script>

<!-- Para asegurar que se despliegue el menu dropdown -->
<script>
$('.dropdown-toggle').dropdown()
</script>
