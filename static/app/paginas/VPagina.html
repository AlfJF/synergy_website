<div id="right"></div><script type="text/ng-template" id="ayuda_VPagina.html">
<div><span></span>
<p dir="ltr" style="text-align: center;"><span><b>Manual para modificar su página de usuario</b></span></p>
<p dir="ltr" style="text-align: justify;"><span> Una página de usuario debe contener un título. Sin embargo, el contenido de la misma es opcional. Una vez haya terminado de realizar las modificaciones deseadas, puede guardar los cambios haciendo clic en el botón verde "Modificar" que se encuentra en la parte inferior de la ventana de Contenido.</span></p>
<p dir="ltr" style="text-align: justify;"><span>Podrá notar que sobre el cuadro de texto grande que corresponde al contenido de su página, se encuentran una serie de botones que puede encontrar útiles a la hora de redactar el contenido. </span></p>
<p dir="ltr"><span>Las funciones que cumplen cada uno de estos botones son las siguientes:</span></p>
<ul>
<li dir="ltr"><p dir="ltr"><span>Los primeros seis botones, de la forma H[Número], corresponden a los formatos de encabezado: títulos, subtítulos. (Headers 1, 2,3,...,6).</span></p></li>
<li dir="ltr"><p dir="ltr"><span>El botón P corresponde al formato de párrafo.</span></p></li>
<li dir="ltr"><p dir="ltr"><span>El botón Pre se utiliza para textos preformateados. Permite conservar el espaciado.</span></p></li>
<li dir="ltr"><p dir="ltr"><span>El botón de comillas (</span><span>&#34;</span><span>) se utiliza para escribir citas textuales.</span></p></li>
<li dir="ltr"><p dir="ltr"><span>Los siguientes tres botones sirven para poner el texto seleccionado en </span><span><b>negritas</b></span><span> (</span><span><b>B</b></span><span>), </span><span><i>cursivas</i></span><span> (</span><span><i>I</i></span><span>) y/o </span><span><u>subrayar</u></span><span> (</span><span><u>U</u></span><span>).</span></p></li>
<li dir="ltr"><p dir="ltr"><span>Las siguientes opciones sirven para la creación de listas. Las cuales pueden ser con viñetas o numeradas.</span></p></li>
<li dir="ltr"><p dir="ltr"><span>Las flechas circulares son los botones de Deshacer (undo, la flecha hacia la izquierda) la cual deshace el último cambio hecho y Rehacer (redo, la flecha hacia la derecha) la cual rehace el último cambio deshecho.</span></p></li>
<li dir="ltr"><p dir="ltr"><span>La opción de prohibido sirve para borrar el formato del texto seleccionado.</span></p></li>
<li dir="ltr"><p dir="ltr"><span>Las próximas tres opciones sirven para cambiar la alineación del texto seleccionado (hacia la izquierda, centrado, hacia la derecha).</span></p></li>
<li dir="ltr"><p dir="ltr"><span>Toggle HTML permite ver la versión HTML del contenido escrito.</span></p></li>
<li dir="ltr"><p dir="ltr"><span>El cuadro de imagen sirve para adjuntar una imagen al texto, esto se hace por medio del link (URL) de la imagen deseada.</span></p></li>
<li dir="ltr"><p dir="ltr"><span>Por último están las opciones para crear enlaces a otras páginas y la opción para eliminar enlaces.</span></p></li>
</ul>
</div>
</script>
